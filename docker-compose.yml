services:
  snowblower-bot:
    build: .
    container_name: snowblower-discord-bot
    restart: unless-stopped
    environment:
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - LOCATION_NAME=${LOCATION_NAME:-Horace, ND}
      - LATITUDE=${LATITUDE:-46.780404848922245}
      - LONGITUDE=${LONGITUDE:--96.89542777279159}
      - ACCUMULATION_THRESHOLD=${ACCUMULATION_THRESHOLD:-2.0}
      - MAX_WIND_SPEED=${MAX_WIND_SPEED:-25.0}
    networks:
      - snowblower-network

networks:
  snowblower-network:
    driver: bridge
